version: "3.9"

services:
  # LocalStack for AWS services (DynamoDB, S3, etc.)
  localstack:
    image: localstack/localstack:latest
    container_name: meal-planner-localstack
    ports:
      - "4566:4566"
    environment:
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - SERVICES=dynamodb
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - PERSISTENCE=0
    volumes:
      - "${TMPDIR}localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "awslocal", "dynamodb", "list-tables"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - meal-planner-network

  # Milvus vector database
  milvus-etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: meal-planner-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls=http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - meal-planner-network

  milvus-minio:
    image: minio/minio:latest
    container_name: meal-planner-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - meal-planner-network

  milvus:
    image: milvusdb/milvus:latest
    container_name: meal-planner-milvus
    depends_on:
      milvus-etcd:
        condition: service_healthy
      milvus-minio:
        condition: service_healthy
    environment:
      ETCD_ENDPOINTS: meal-planner-etcd:2379
      COMMON_STORAGETYPE: minio
      MINIO_ADDRESS: meal-planner-minio:9000
    ports:
      - "19530:19530"
      - "9091:9091"
    command: milvus run standalone
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 15s
    networks:
      - meal-planner-network

  # Ollama for LLM and embeddings
  ollama:
    image: ollama/ollama:latest
    container_name: meal-planner-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - meal-planner-network

volumes:
  etcd_data:
  minio_data:
  ollama_data:

networks:
  meal-planner-network:
    driver: bridge
